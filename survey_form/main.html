<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 id="title">FreeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking out time to help us improve</p>
        </header>
        <form id="survey-form">
            <label id="name-label">Name</label>
            <input type="text" required id="name" placeholder="Enter your name" />
            <label id="email-label">Email</label>
            <input type="email" required id="email" placeholder="Enter your Email" />
            <label id="number-label">Age(optional)</label>
            <input type="number" id="number" min="13" max="40" placeholder="Age" />
            <label for="">Which option best describes your current role?</label>
            <select id="dropdown">
                <option value="">Select current role</option>
                <option value="student">Student</option>
                <option value="full time job">Full Time Job</option>
                <option value="full time learner">Full Time Learner</option>
                <option value="prefer not to say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
            <label id="recommend">Would you recommend freeCodeCamp to a friend?</label>
            <!-- <label id="radio-btn"><input type="radio" name="recommend" value="definitely" /><p>Definitely</p></label> -->
            <label id="input-radio"><input type="radio" name="recommend" value="definitely" />Definitely</label>
            <label id="input-radio"><input type="radio" name="recommend" value="maybe" />Maybe</label>
            <label id="input-radio"><input type="radio" name="recommend" value="not sure" />Not Sure</label>
            <label id="dropdown">What is your favourite feature of freeCodeCamp?</label>
            <select id="dropdown">
                <option value="">Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open source">Open Source</option>
            </select>
            <label id="checkbox">What would you like to see improved? (Check all that apply)</label>
            <label id="checkboxes"><input type="checkbox" value="front-end projects">Front-end Projects</label>
            <label id="checkboxes"><input type="checkbox" value="back-end projects">Back-end Projects</label>
            <label id="checkboxes"><input type="checkbox" value="data visualization">Data Visualization</label>
            <label id="checkboxes"><input type="checkbox" value="challenges">Challenges</label>
            <label id="checkboxes"><input type="checkbox" value="open source community">Open Source Community</label>
            <label id="checkboxes"><input type="checkbox" value="gitter help rooms">Gitter help Rooms</label>
            <label id="checkboxes"><input type="checkbox" value="videos">Videos</label>
            <label id="textarea">Any comments or suggestions?</label>
            <textarea rows="5" cols="20" name="comment" placeholder="Enter your comments here..."
                class="input-textarea"></textarea>
            <input type="submit" name="submit" id="submit" value="Submit">
        </form>
    </div>
</body>

</html>
